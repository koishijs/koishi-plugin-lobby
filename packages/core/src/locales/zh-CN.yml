commands:
  game:
    description: 游戏大厅
  room:
    description: 查看房间
    messages:
      overview: |-
        房号：{id}
        房主：{host.name}
        成员列表：{players}
  room.create:
    description: 创建房间
    messages:
      success: 房间创建成功，编号为 {id}。
  room.join:
    description: 加入房间
    messages:
      success: 加入房间成功！
  room.leave:
    description: 离开房间
    messages:
      success: 已成功离开房间。
      transfer-or-destroy: |-
        离开房间前可选择将房间转移给其他人：
        {0}
        请键入序号以进行操作。
      timeout: 操作超时，已自动取消。
  room.kick:
    description: 踢出房间
  room.transfer:
    description: 转移房主
  room.destroy:
    description: 解散房间

lobby:
  assert:
    already-in-room: 你已在房间 {id} 中。
    not-in-room: 你并不在任何房间中。
    room-not-found: 房间 {0} 不存在。
    player-not-found: 用户 {0} 不在房间中。
    expect-host: 只有房主可以进行此操作。
  system:
    join: 系统消息：{0} 加入了房间。
    leave: 系统消息：{0} 离开了房间。
    leave-transfer: 系统消息：{1} 离开了房间，并将房主转移给了 {0}。
    transfer: 系统消息：{1} 将房主转移给了 {0}。
    kick: 系统消息：{0} 被房主踢出了房间。
    kick-self: 系统消息：你被房主踢出了房间。
    destroy: 系统消息：房间已解散。
    start: 系统消息：游戏开始。
    end: 系统消息：游戏结束。
    terminated: 系统消息：游戏因为异常而中止。
