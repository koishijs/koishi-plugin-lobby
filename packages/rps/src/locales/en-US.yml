commands:
  rps:
    description: Paper Scissors Stone
    options:
      rounds: Win Count
      timeout: Time limit for calls
lobby.game.rps:
  invalid-player-count: The number of players must be 2.
  input: |-
    第 {0} 轮
    请输入字母进行选择：
    [R] 石头
    [P] 布
    [S] 剪刀
  choice:
    r: 石头
    p: 布
    s: 剪刀
  accepted: '你选择了{0}，请等待对方出招。'
  output: '{0} 出了{1}'
  timeout: '{0} 没有在规定时间内出招'
  result-0: |-
    {0}，{1}，此轮没有分出胜负。
    <p>{2}</p>
  result-1: |-
    {0}，{1}，{2} 获胜！
    <p>{3}</p>
  score: '当前比分为：{0}：{1} 分；{2}：{3} 分。'
  finish: 游戏结束，{0} 获胜！
